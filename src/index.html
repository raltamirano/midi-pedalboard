<!doctype html>
<html>
	<head>
		<title>MIDI Pedalboard</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			
		<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="../node_modules/midi-player-js/browser/midiplayer.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			var song = emptySong();
			
			$(document).ready(function() {
				editMode();
				midiSetup();
				enableTestKeys();
				
				loadSong();
			});
					
			function midiSetup() {
				navigator.requestMIDIAccess().then(function(access) {
					 window.ma = access
				  
					 const inputs = access.inputs.values();
					 const outputs = access.outputs.values();
					 
					 Array.from(inputs).forEach(i => {
						i.onmidimessage = onMidiMessage
						i.open()
					 });
					 
					 Array.from(outputs).forEach(o => {
						var sel = document.getElementById('outs');
						var opt = document.createElement('option');
						opt.appendChild(document.createTextNode(o.name));
						opt.value = o.id; 
						sel.appendChild(opt);	 
					 });

					 access.onstatechange = function(e) {
					   console.log(e.port.name, e.port.manufacturer, e.port.state);
					 };
				});
			}	

			function loadSong() {
				$('#songTitle').val(song.title);
				$('#songTempo').val(song.tempo);
			}
			
			function onSongAttributeChange(name, value) {
				if (name == 'title') {
					if (song.title != value)
						song.title = value;
				} else if (name == 'tempo') {
					var newTempo = parseInt(value);
					if (newTempo > 0 && newTempo < 10000 && song.tempo != newTempo)
						song.tempo = newTempo;
				}
			}
			
			function onMidiMessage(message) {
				//var midiMessage = parseMidiMessage(message)
				//if (midiMessage.velocity > 0) 
				//	onPedal(midiMessage.note-59);
			}
			  
			function onPedal(pedal) {
				playPattern(pedal);
			}
			  
			function playPattern(id) {
				var portID = document.getElementById('outs').value
				var output = window.ma.outputs.get(portID);
				
			  
				var player = new MidiPlayer.Player();
				
				player.on('playing', function(currentTick) {
					console.log('Playing at tick: ' + JSON.stringify(currentTick));
				});
				
				player.on('midiEvent', function(event) {
					console.log('MIDI event: ' + JSON.stringify(event));

					var eventType = null;
				
					if (event.name == 'Note on') 
						eventType = 0x90;
					else if (event.name == 'Note off') 
						eventType = 0x80;
					
					if (eventType)
						output.send([eventType, event.noteNumber, event.velocity]);
				});

				player.loadDataUri(patternB64);
				player.setTempo(parseInt(document.getElementById('tempo').value));
				player.play();
			}
			  
			function playNote(note) {
				var portID = document.getElementById('outs').value
				var noteOnMessage  = [0x90, note, 127]; 
				var noteOffMessage = [0x80, note, 127]; 
				var output = window.ma.outputs.get(portID);
				output.send(noteOnMessage);  
				setTimeout(() => output.send(noteOffMessage), 500)
			}
			  
			function parseMidiMessage(message) {
				return {
					command: message.data[0] >> 4,
					channel: message.data[0] & 0xf,
					note: message.data[1],
					velocity: message.data[2] / 127
				}
			}
			
			function editMode() {
				$('#editPanel').show();
				$('#playPanel').hide();
			}

			function playMode() {
				$('#editPanel').hide();
				$('#playPanel').show();
			}
			
			function emptySong() {
				return {
					"title": "Untitled",
					"tempo": 120,
					"patterns": {},
					"actions": {}
				};
			}
			
			function enableTestKeys() {
				$(document).keydown(function(e) { 
					console.log(e.keyCode);
					
					switch(e.keyCode) {
						case 81: 
							playNote('36');
							return 
						case 87: 
							playNote('38');
							return
						case 80: 
							playNote('46');
							return
						case 79: 
							playNote('51');
							return
					}	
				});
			}		
		</script>
	</head>

	<body>
		<div class="container m-1 p-1 w-100">
			<div class="row m-1 p-1">
				<h1>MIDI Pedalboard</h1>
			</div>

			<div class="row m-1 p-1 w-100">
				<h3>Song&nbsp;<input id="songTitle" type="text" 
					onchange="onSongAttributeChange('name', this.value)" /></h3>
			</div>

			<div class="row m-1 p-1 w-100">
				<div class="col p-0 m-0 w-25">
					<label>Output port&nbsp;</label>
					<select id='outs'></select>
				</div>

				<div class="col p-0 m-0 w-25">
					<label>Tempo&nbsp;</label>
					<input id="songTempo" type="number" min="10" max="10000" value="120" 
						onchange="onSongAttributeChange('tempo', this.value) />
				</div>			

				<div class="col p-0 m-0 w-50">
					<button onclick="editMode()" class="btn btn-primary btn-md">Edit Mode</button>
					<button onclick="playMode()" class="btn btn-primary btn-md">Play Mode</button>
				</div>			
			</div>

			<div id="editPanel" class="row m-1 p-1">
				<label>EDIT</label>
			</div>
			
			<div id="playPanel" class="row m-1 p-1">
				<label>PLAY</label>
			</div>
			
			<div class="row fixed-bottom justify-content-center m-1 p-1">
				<div class="m-2"><button onclick="playPattern(1)" class="btn btn-primary btn-lg">Pedal 1</button></div>
				<div class="m-2"><button onclick="playPattern(2)" class="btn btn-primary btn-lg">Pedal 2</button></div>
				<div class="m-2"><button onclick="playPattern(3)" class="btn btn-primary btn-lg">Pedal 3</button></div>
				<div class="m-2"><button onclick="playPattern(4)" class="btn btn-primary btn-lg">Pedal 4</button></div>
				<div class="m-2"><button onclick="playPattern(5)" class="btn btn-primary btn-lg">Pedal 5</button></div>
			</div>
		</div>
	</body>
</html>
