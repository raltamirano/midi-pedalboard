<!doctype html>
<html>
	<head>
		<title>MIDI Pedalboard</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
			
		<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../node_modules/midi-player-js/browser/midiplayer.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			var activeMidiIn = null;
			var song = emptySong();
			
			$(document).ready(function() {
				editMode();
				midiSetup();
				enableTestKeys();
				
				loadSong();
			});
					
			function midiSetup() {
				navigator.requestMIDIAccess().then(function(access) {
					window.ma = access;

					const inputs = access.inputs.values();
					const outputs = access.outputs.values();

					Array.from(inputs).forEach(i => {
						var sel = document.getElementById('midiIns');
						var opt = document.createElement('option');
						opt.appendChild(document.createTextNode(i.name));
						opt.value = i.id; 
						sel.appendChild(opt);
					});

					Array.from(outputs).forEach(o => {
						var sel = document.getElementById('midiOuts');
						var opt = document.createElement('option');
						opt.appendChild(document.createTextNode(o.name));
						opt.value = o.id; 
						sel.appendChild(opt);	 
					});

					access.onstatechange = function(e) {
						console.log(e.port.name, e.port.manufacturer, e.port.state);
					};
					
					switchMidiIn();
				});
			}	

			function loadSong() {
				$('#songTitle').val(song.title);
				$('#songTempo').val(song.tempo);
				$('#midiIns').change(switchMidiIn);
			}
			
			function switchMidiIn() {
				if (activeMidiIn) {
					activeMidiIn.close();
					activeMidiIn = null;
				}
				
				var portID = $('#midiIns').val();
				if (portID) {
					activeMidiIn = window.ma.inputs.get(portID);
					activeMidiIn.onmidimessage = onMidiMessage;
					activeMidiIn.open();
				}
			}

			
			function onSongAttributeChange(name, value) {
				if (name == 'title') {
					if (song.title != value)
						song.title = value;
				} else if (name == 'tempo') {
					var newTempo = parseInt(value);
					if (newTempo > 0 && newTempo < 10000 && song.tempo != newTempo)
						song.tempo = newTempo;
				}
			}
			
			function onMidiMessage(message) {
				//var midiMessage = parseMidiMessage(message)
				//if (midiMessage.velocity > 0) 
				//	onPedal(midiMessage.note-59);
			}
			  
			function onPedal(pedal) {
				playPattern(pedal);
			}
			  
			function playPattern(id) {
				var portID = $('#midiOuts').val();
				var output = window.ma.outputs.get(portID);
				
			  
				var player = new MidiPlayer.Player();
				
				player.on('playing', function(currentTick) {
					console.log('Playing at tick: ' + JSON.stringify(currentTick));
				});
				
				player.on('midiEvent', function(event) {
					console.log('MIDI event: ' + JSON.stringify(event));

					var eventType = null;
				
					if (event.name == 'Note on') 
						eventType = 0x90;
					else if (event.name == 'Note off') 
						eventType = 0x80;
					
					if (eventType)
						output.send([eventType, event.noteNumber, event.velocity]);
				});

				player.loadDataUri(patternB64);
				player.setTempo(parseInt(document.getElementById('songTempo').value));
				player.play();
			}
			  
			function playNote(note) {
				var portID = $('#midiOuts').val();
				var noteOnMessage  = [0x90, note, 127]; 
				var noteOffMessage = [0x80, note, 127]; 
				var output = window.ma.outputs.get(portID);
				output.send(noteOnMessage);  
				setTimeout(() => output.send(noteOffMessage), 500)
			}
			  
			function parseMidiMessage(message) {
				return {
					command: message.data[0] >> 4,
					channel: message.data[0] & 0xf,
					note: message.data[1],
					velocity: message.data[2] / 127
				}
			}
			
			function editMode() {
				$('#editPanel').show();
				$('#playPanel').hide();
			}

			function playMode() {
				$('#editPanel').hide();
				$('#playPanel').show();
			}
			
			function emptySong() {
				return {
					"title": "Untitled",
					"tempo": 120,
					"patterns": {},
					"actions": {}
				};
			}
			
			function enableTestKeys() {
				$(document).keydown(function(e) { 
					console.log(e.keyCode);
					
					switch(e.keyCode) {
						case 81: 
							playNote('36');
							return 
						case 87: 
							playNote('38');
							return
						case 80: 
							playNote('46');
							return
						case 79: 
							playNote('51');
							return
					}	
				});
			}		
		</script>
	</head>

	<body>
		<div class="container-fluid m-1 p-0 w-100">
			<div class="row m-1 p-0 w-100">
				<h3>MIDI Pedalboard</h3>
			</div>

			<div class="row m-1 p-0 w-100">
				<div class="col-3 m-0 p-0">
					<label>Song&nbsp;</label>
					<input id="songTitle" type="text" 
						onchange="onSongAttributeChange('name', this.value)" />
				</div>

				<div class="col-3 m-0 p-0">
					<label>Tempo&nbsp;</label>
					<input id="songTempo" type="number" min="10" max="10000" value="120" 
						onchange="onSongAttributeChange('tempo', this.value)" />
				</div>			

				<div class="col-2 m-0 p-0">
					<label>Input port&nbsp;</label>
					<select id="midiIns"></select>
				</div>

				<div class="col-2 m-0 p-0">
					<label>Output port&nbsp;</label>
					<select id="midiOuts"></select>
				</div>

				<div class="col-2 m-0 p-0">
					<button onclick="editMode()" class="btn btn-primary btn-sm">Edit Mode</button>
					<button onclick="playMode()" class="btn btn-primary btn-sm">Play Mode</button>
				</div>			
			</div>

			<div id="editPanel" class="row m-1 p-0">
				<div class="container-fluid">
					<div class="row">
						<ul class="nav nav-tabs" role="tablist">
						  <li class="nav-item">
							<a class="nav-link  active" href="#editPatterns" 
								role="tab" data-toggle="tab" aria-selected="true">Patterns</a>
						  </li>
						  <li class="nav-item">
							<a class="nav-link" href="#editActions" 
								role="tab" data-toggle="tab">Actions</a>
						  </li>
						</ul>
					</div>
					<div class="row w-100 tab-content mt-2">
					  <div role="tabpanel" class="tab-pane active w-100" id="editPatterns">
						<div class="container-fluid w-100">
							<div class="row w-100">
								<div class="col-1">
									<label>Pattern&nbsp;</label>
								</div>
								<div class="col-10">
									<select id="editingPattern" class="w-100">
									</select>
								</div>
								<div class="col-1">
									<button id="createPattern" onclick="createPattern()"
										class="btn btn-primary btn-sm">
										<label>+</label>
									</button>
									<button id="deletePattern" onclick="deletePattern()"
										class="btn btn-primary btn-sm">
										<label>-</label>
									</button>
								</div>
							</div>
							<div class="row w-100">
								<div class="col-3">
									<label>Name&nbsp;&nbsp;</label>
									<input id="editPatternName" type="text" />
								</div>
								<div class="col-3">
									<label>Tempo&nbsp;</label>
									<input id="editPatternTempo" type="number" min="0" max="10000" value="0" />
								</div>
								<div class="col-3">
									<label>Mains mode&nbsp;</label>
									<select id="editPatternMainsMode">
										<option value="sequence" selected="selected">Sequence</option>
										<option value="random">Random</option>
									</select>
								</div>
								<div class="col-3">
									<label>Fills mode&nbsp;</label>
									<select id="editPatternFillsMode">
										<option value="sequence" selected="selected">Sequence</option>
										<option value="random">Random</option>
									</select>
								</div>
							</div>
							<div class="row w-100">
								<div class="col w-50">
									<label>MAINS</label>
								</div>
								<div class="col w-50">
									<label>FILLS</label>
								</div>
							</div>
						</div>
					  </div> <!-- editPatterns -->
					  <div role="tabpanel" class="tab-pane fade" id="editActions">
						<label>Actions</label>
					  </div> <!-- editActions -->
					</div>
				</div>
			</div>
			
			<div id="playPanel" class="row m-1 p-0">
				<label>PLAY</label>
			</div>
			
			<div class="row fixed-bottom justify-content-center m-1 p-0">
				<div class="m-2"><button onclick="playPattern(1)" class="btn btn-primary btn-lg">Pedal 1</button></div>
				<div class="m-2"><button onclick="playPattern(2)" class="btn btn-primary btn-lg">Pedal 2</button></div>
				<div class="m-2"><button onclick="playPattern(3)" class="btn btn-primary btn-lg">Pedal 3</button></div>
				<div class="m-2"><button onclick="playPattern(4)" class="btn btn-primary btn-lg">Pedal 4</button></div>
				<div class="m-2"><button onclick="playPattern(5)" class="btn btn-primary btn-lg">Pedal 5</button></div>
			</div>
		</div>
	</body>
</html>
